createToken:
  handler: src/handlers/create-token.lambda_handler
  description: create token
  timeout: 15
  events:
    - http:
        path: /create-token
        integration: lambda
        method: post
        cors: true
        request:
          schemas:
            application/json: 
              name: create token
              description: 'Create token'
              schema: ${file(./structure-aws/models/structure-token.json)}